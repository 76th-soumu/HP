<html lang="ja" class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="google" value="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSSの読み込み -->
    <link href="css/mainstyle.css" rel="stylesheet">
    <!-- JavaScriptの読み込み -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.transform.js"></script>
    <script src="js/mainjs.js"></script>
    <!-- Faviconの読み込み -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <title>校内3Dマップ編集画面</title>
    <!-- OGP -->
    <meta name="keywords" content="校内3Dマップ,公式ホームページ,NWUSS,奈良女子大学附属中等教育学校,第75回,学園祭,">
    <meta name="Description" content="奈良女子大学附属中等教育学校の校内3Dマップです。学園祭の情報を掲載しています。また、校内に貼られているQRコードを読み取ることで現在地と向いている方向がわかります。" />
    <meta property="og:title" content="校内3Dマップ" />
    <meta property="og:description" content="奈良女子大学附属中等教育学校の校内3Dマップです。学園祭の情報を掲載しています。また、校内に貼られているQRコードを読み取ることで現在地と向いている方向がわかります。" />
    <meta property="og:url" content="http://schoolfestival.ml/3dmap/index.html" />
    <meta property="og:locale" content="ja_JP" />
    <meta property="og:image" content="http://schoolfestival.ml/3dmap/images/ogp_image.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="校内3Dマップ" />
	<meta name="twitter:card" content="summary_large_image" />
	<!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-148411392-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        gtag('config', 'UA-148411392-1');

<body class="aspectratio">

	<div id="header_bar">
		<div class="scroll_box">
			<div id="header_button_box">
				<button id="pindata_add_button" onclick="add_data()">データを追加</button>
				<button id="locationdata_add_button" onclick="add_location_data()">現在地データを追加</button>
				<button id="pindata_export_button" onclick="export_data()">データを書き出す</button>
				<button id="pindata_import_button"><label for="datafile">データを読み込む<input type="file" id="datafile"></label></button>
			</div>
		</div>
	</div>
	
    <div id="wrap" class="aspectratio">
        <div id="data_container"></div>

        <div id="get_location_box">
            <img id="gl0" class="get_location_image" src="images/ground.svg">
            <img id="gl1" class="get_location_image" src="images/floor1.svg">
            <img id="gl2" class="get_location_image" src="images/floor2.svg">
            <img id="gl3" class="get_location_image" src="images/floor3.svg">
			<img class="pin" src="icon/edit_pin.png">
			<img class="location_pin" src="icon/location.svg">
        </div>
        <button class="pinlocation_save_button" onclick="save_location()">座標を保存</button>
        
        <div id="locationinfo">
            <p id="locationtitle"></p>
            <h5 id="locationtitle-en"></h5>
            <div id="locinfo-close-button" onclick="locinfoClose()"><img src="icon/close.svg"></div>
        </div>
	</div>
	
	<div id="output_monitor">
        <h2></h2>
        <form class="output" name="js" onsubmit="return false;">
            <textarea id="data_textarea" cols="" rows="10"></textarea>
        </form>
        <a id="download_link"><button id="pindata_save_button">データをファイルとして保存する</button></a>
        <div class="close_output_monitor_button" onclick="close_output_monitor()"><img src="icon/close.svg"></div>
	</div>

    <span class="map_credit" size="1">Made by 2019 Mitsuhiro Kumagai</span>
</body>
</html>
